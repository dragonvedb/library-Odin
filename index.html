<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Charm&family=Josefin+Sans&family=Libre+Baskerville:wght@400;700&family=Macondo&family=Oswald&family=Rock+Salt&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>LibraryDB</title>
</head>
<body>
    <header>
        <div id="logo">LibraryDB</div>
        <nav><button id="add-card-btn"><img src="images/plus-circle.svg" alt="NEW ENTRY" height="70" width="70"></button></nav>
    </header>
    
    <section id="cards-container">
        
    </section>
    <div id="form-container" class="hidden">
        <form id="card-form" action="" method="GET">
            <div class="tint"></div>
            <input id="form-id" name="id" type="hidden">
            <fieldset id='fs-title'>
                    <label for="name-field">Title:</label>
                    <input id="name-field" name="name" type="text" maxlength="75" required>
                    <label for="author-field">Author:</label>
                    <input id="author-field" name="author" type="text" maxlength="50" required>
            </fieldset>
            <fieldset id="fs-date">
                    <label for="date-field">Publication date:</label>
                    <input id="date-field" name="date" type="tel" maxlength="15" required>
            </fieldset>
            <fieldset id="fs-length">
                    <label for="chapters-field">Chapter count:</label>
                    <input id="chapters-field" name="chapters" type="number" min="0" max="999" step="1">
        
                    <label for="pages-field">Page count:</label>
                    <input id="pages-field" name="pages" type="number" min="1" max="9999" step="1" value="1" required>
            </fieldset>
            <fieldset id="fs-cover">
                    <label for="color-field">Cover colour:</label>
                    <input id="color-field" name="coverColour" type="color" value="#ff0000">
        
                    <label for="text-color-field">Title colour:</label>
                    <input id="text-color-field" name="textColour" type="color" value="#f5f5f5">
                    <label for="font-field">Cover font:</label>
                    <select id="font-field" name="coverFont">
                        <option value="1">Libre Baskerville</option>
                        <option style="font-family: 'Oswald', sans-serif;" value="2">Oswald</option>
                        <option style="font-family: 'Josefin Sans', sans-serif;" value="3">Josefin Sans</option>
                        <option style="font-family: 'Macondo', cursive;" value="4">Macondo</option>
                        <option style="font-family: 'Amarante', cursive;" value="5">Amarante</option>
                        <option style="font-family: 'Charm', cursive;" value="6">Charm</option>
                        <option style="font-family: 'Sue Ellen Francisco', cursive;" value="7">Sue Ellen Francisco</option>
                        <option style="font-family: 'Rock Salt', cursive;" value="8">Rock Salt</option>
                    </select>
            </fieldset>
            <fieldset id="fs-status">
                    <label for="status-field">Have you read this book?</label>
                    <input id="status-field" name="readStatus" value="read" type="checkbox">
            </fieldset>
            <nav id="form-buttons">
                <button id="cancel-btn" type="reset">Cancel</button>
                <button type="submit">Add to Library</button>
            </nav>
        </form>
    </div>

<script src="script.js"></script>
</body>
</html>
